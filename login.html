<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style-login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style-desktop.css" media="(max-width: 640px)">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="Asset/logos/logo_yard_sale.svg" alt="logo" class="logo">

            <form action="/" class="form">
                <label for="email" class="label">Email address</label>
                <input type="text"  id="email" placeholder="platzi@gmail.com"
                class="input input-email">

                <label for="password" class="label">Passwoord</label>
                <input type="password"  id="new-password" placeholder="********"
                class="input input-password">

                <input type="submit"
                value="Login in" class="primary-button login-button">
                <a href="*/">Forgot my password</a>
            </form>
            <button class="secondary-button">Sing up</button>
        </div>
    </div>
</body>
</html>
