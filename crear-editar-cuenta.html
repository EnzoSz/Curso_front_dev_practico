<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style-crear-editar-cuenta.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style-desktop.css" media="(max-width: 640px)">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <h1 class="title">My account</h1>

            <form action="/" class="form">
                <label for="name" class="label">Name</label>
                <input type="text"  id="name" placeholder="Enzo"
                class="input input-name">

                <label for="email" class="label">Email</label>
                <input type="text"  id="email" placeholder="platzi@gmail.com"
                class="input input-email">

                <label for="new-password" class="label">Passwoord</label>
                <input type="password"  id="new-password" placeholder="********"
                class="input input-password">
   
            </form>
            <input type="submit"
            value="Create" class="secondary-button login-button">
        </div>
    </div>
</body>
</html>
